<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contenedor">
    <div class="login">
      <div class="formulario">
        <h1>Bienvenido de vuelta</h1>
        
        <section class="seccion-login" id="login_form"> <!-- Agregado id="login_form" al nuevo div -->
          <form id="login-form" action="login" method="post">
            <p class="correo">Correo</p>
            <input type="email" name="email" placeholder="example@gmail.com">
            <p class="pass">Contraseña</p>
            <input type="password" name="password" placeholder="***********">
          </form>
        </section>

        <div class="inicio_sesion">
          <button id="inicio_sesion_button" type="button" onclick="submitForm()">Iniciar sesión</button>
        </div>

        <div class="google-login">
          <button id="google-login-button" type="button">
            <i class="icono-google"></i> Iniciar sesión con Google
          </button>
        </div>

        <div class="opciones">
          <a href="#">¿Olvidó su contraseña?</a>
          <a href="#">Crear una cuenta</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function submitForm() {
      // Puedes agregar aquí la lógica de inicio de sesión con el formulario estándar si es necesario
      alert('Implementa la lógica de inicio de sesión aquí');
    }

    document.getElementById('google-login-button').addEventListener('click', function() {
      // Puedes agregar aquí la lógica de inicio de sesión con Google, por ejemplo, redirigir a una página de inicio de sesión de Google
      alert('Implementa la lógica de inicio de sesión con Google aquí');
    });
  </script>
</body>
</html>
